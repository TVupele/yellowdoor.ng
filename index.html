<script>
  // Review Slider Functionality
  document.addEventListener('DOMContentLoaded', function() {
    const reviews = document.querySelectorAll('.review');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentReview = 0;
    let slideInterval;

    // Function to show a specific review
    function showReview(index) {
      reviews.forEach(review => review.classList.remove('active'));
      currentReview = (index + reviews.length) % reviews.length;
      reviews[currentReview].classList.add('active');
    }

    // Function to go to next review
    function nextReview() {
      showReview(currentReview + 1);
    }

    // Function to go to previous review
    function prevReview() {
      showReview(currentReview - 1);
    }

    // Start automatic sliding
    function startSlideShow() {
      slideInterval = setInterval(nextReview, 10000); // 10 seconds
    }

    // Pause automatic sliding
    function pauseSlideShow() {
      clearInterval(slideInterval);
    }

    // Event listeners for buttons
    nextBtn.addEventListener('click', () => {
      pauseSlideShow();
      nextReview();
      startSlideShow();
    });

    prevBtn.addEventListener('click', () => {
      pauseSlideShow();
      prevReview();
      startSlideShow();
    });

    // Pause on hover
    const reviewsContainer = document.querySelector('.reviews-container');
    reviewsContainer.addEventListener('mouseenter', pauseSlideShow);
    reviewsContainer.addEventListener('mouseleave', startSlideShow);

    // Initialize
    showReview(0);
    startSlideShow();
  });
</script>
