<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Yellow Door Hotels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
    }
    
    .thank-you-container {
      max-width: 800px;
      margin: 100px auto;
      padding: 40px;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #0056b3;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    
    .icon {
      color: gold;
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    .btn {
      display: inline-block;
      background-color: gold;
      color: #333;
      padding: 12px 25px;
      border-radius: 4px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your booking request has been received successfully. Our team will contact you shortly to confirm your reservation.</p>
    <p>In the meantime, feel free to explore more about Yellow Door Hotels.</p>
    <a href="index.html" class="btn">Return to Homepage</a>
  </div>
</body>
</html>
